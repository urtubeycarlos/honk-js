<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>HonkJS</title>
		<link
			rel="stylesheet"
			href="https://code.jquery.com/qunit/qunit-2.16.0.css"
		/>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="/@vite/client"></script>
		<script src="/@vite/env"></script>
		<script src="https://code.jquery.com/qunit/qunit-2.16.0.js"></script>
		<script src="./js/localforage.js"></script>
		<script src="/honk.js"></script>
		<script src="/tests/honk.test.js"></script>
		<script>
			QUnit.config.autostart = false; // Desactivar el inicio automático de las pruebas
		</script>
		<script>
			window.addEventListener('DOMContentLoaded', function () {
				QUnit.start(); // Iniciar las pruebas manualmente cuando el DOM esté listo
			});
		</script>
	</body>
</html>
